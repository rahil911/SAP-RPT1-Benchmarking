<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#F8FAFC"/>

  <!-- Title -->
  <text x="960" y="60" font-family="Helvetica Neue, Arial, sans-serif" font-size="32" font-weight="bold" fill="#1E3A8A" text-anchor="middle">
    Compute Budget Analysis
  </text>
  <text x="960" y="95" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#64748B" text-anchor="middle">
    Cost Estimates for 12-Week Benchmarking Study
  </text>

  <!-- UW Tillicum (Primary Resource) -->
  <g transform="translate(200, 150)">
    <rect x="0" y="0" width="700" height="200" fill="#FFFFFF" stroke="#14B8A6" stroke-width="4" rx="10"/>
    <rect x="0" y="0" width="700" height="50" fill="#14B8A6" rx="10"/>
    <text x="350" y="33" font-family="Helvetica Neue, Arial, sans-serif" font-size="22" font-weight="bold" fill="#1F2937" text-anchor="middle">
      PRIMARY RESOURCE: UW Tillicum
    </text>

    <text x="30" y="85" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" fill="#1E3A8A" font-weight="600">
      Hardware: H200 80GB GPU
    </text>
    <text x="30" y="115" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#64748B">
      Cost per hour: $0.90
    </text>
    <text x="30" y="140" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" fill="#64748B">
      Estimated hours: 120 hours
    </text>

    <rect x="450" y="75" width="220" height="100" fill="#14B8A6" fill-opacity="0.15" rx="8"/>
    <text x="560" y="110" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" font-weight="bold" fill="#14B8A6" text-anchor="middle">
      $108
    </text>
    <text x="560" y="140" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle">
      Total Estimated Cost
    </text>
    <text x="560" y="160" font-family="Helvetica Neue, Arial, sans-serif" font-size="12" fill="#10B981" text-anchor="middle">
      ✓ RECOMMENDED
    </text>
  </g>

  <!-- Budget Scenarios Comparison -->
  <g transform="translate(200, 380)">
    <text x="0" y="0" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
      Budget Scenario Comparison
    </text>

    <!-- Best Case -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="480" height="180" fill="#FFFFFF" stroke="#10B981" stroke-width="3" rx="8"/>
      <text x="240" y="35" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" font-weight="bold" fill="#10B981" text-anchor="middle">
        BEST CASE
      </text>
      <text x="20" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#1E3A8A">
        UW Tillicum + AWS Credits
      </text>
      <text x="20" y="95" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • Primary: Tillicum H200 ($108)
      </text>
      <text x="20" y="115" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • Backup: AWS Research Credits
      </text>
      <text x="20" y="135" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • Total out-of-pocket: Minimal
      </text>
      <text x="240" y="165" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="bold" fill="#10B981" text-anchor="middle">
        ~$500
      </text>
    </g>

    <!-- Moderate Case -->
    <g transform="translate(520, 40)">
      <rect x="0" y="0" width="480" height="180" fill="#FFFFFF" stroke="#1E3A8A" stroke-width="3" rx="8"/>
      <text x="240" y="35" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E3A8A" text-anchor="middle">
        MODERATE CASE
      </text>
      <text x="20" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#1E3A8A">
        UW Tillicum + Partial AWS
      </text>
      <text x="20" y="95" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • Primary: Tillicum ($108)
      </text>
      <text x="20" y="115" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • Overflow: AWS p3.2xlarge
      </text>
      <text x="20" y="135" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • Credits cover 50%
      </text>
      <text x="240" y="165" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A" text-anchor="middle">
        ~$2,000
      </text>
    </g>

    <!-- Self-Funded Case -->
    <g transform="translate(1040, 40)">
      <rect x="0" y="0" width="480" height="180" fill="#FFFFFF" stroke="#EF4444" stroke-width="3" rx="8"/>
      <text x="240" y="35" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" font-weight="bold" fill="#EF4444" text-anchor="middle">
        SELF-FUNDED
      </text>
      <text x="20" y="70" font-family="Helvetica Neue, Arial, sans-serif" font-size="15" fill="#1E3A8A">
        Commercial Cloud Only
      </text>
      <text x="20" y="95" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • AWS p3.2xlarge @ $3.06/hr
      </text>
      <text x="20" y="115" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • Azure NC6s v3 (backup)
      </text>
      <text x="20" y="135" font-family="Helvetica Neue, Arial, sans-serif" font-size="13" fill="#64748B">
        • No academic discounts
      </text>
      <text x="240" y="165" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="bold" fill="#EF4444" text-anchor="middle">
        ~$3,000
      </text>
    </g>
  </g>

  <!-- Cost Breakdown Stacked Bar -->
  <g transform="translate(200, 640)">
    <text x="0" y="0" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
      Cost Component Breakdown (Moderate Scenario)
    </text>

    <!-- GPU Compute -->
    <rect x="0" y="30" width="800" height="60" fill="#1E3A8A" rx="6"/>
    <text x="20" y="65" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#F8FAFC">
      GPU Compute (120 hours)
    </text>
    <text x="760" y="65" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#F8FAFC" text-anchor="end">
      $1,500
    </text>

    <!-- Data Storage -->
    <rect x="0" y="100" width="240" height="60" fill="#14B8A6" rx="6"/>
    <text x="20" y="135" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">
      Data Storage (8 GB)
    </text>
    <text x="220" y="135" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937" text-anchor="end">
      $50
    </text>

    <!-- Data Transfer -->
    <rect x="0" y="170" width="320" height="60" fill="#64748B" rx="6"/>
    <text x="20" y="205" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#F8FAFC">
      Data Transfer & Misc
    </text>
    <text x="300" y="205" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#F8FAFC" text-anchor="end">
      $200
    </text>

    <!-- Contingency -->
    <rect x="0" y="240" width="160" height="60" fill="#F59E0B" rx="6"/>
    <text x="20" y="275" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937">
      Contingency
    </text>
    <text x="140" y="275" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="bold" fill="#1F2937" text-anchor="end">
      $250
    </text>

    <!-- Total -->
    <rect x="0" y="320" width="1000" height="70" fill="#1E3A8A" fill-opacity="0.15" stroke="#1E3A8A" stroke-width="3" rx="8"/>
    <text x="20" y="365" font-family="Helvetica Neue, Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E3A8A">
      TOTAL ESTIMATED BUDGET
    </text>
    <text x="960" y="365" font-family="Helvetica Neue, Arial, sans-serif" font-size="28" font-weight="bold" fill="#1E3A8A" text-anchor="end">
      $2,000
    </text>
  </g>

  <!-- Notes -->
  <g transform="translate(1100, 640)">
    <text x="0" y="0" font-family="Helvetica Neue, Arial, sans-serif" font-size="20" font-weight="bold" fill="#1E3A8A">
      Key Assumptions
    </text>
    <text x="0" y="40" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#64748B">
      • 71 datasets × 7 models = 497 experiments
    </text>
    <text x="0" y="65" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#64748B">
      • 10-fold cross-validation per experiment
    </text>
    <text x="0" y="90" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#64748B">
      • Average 15 minutes per fold
    </text>
    <text x="0" y="115" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#64748B">
      • UW Tillicum H200 primary resource
    </text>
    <text x="0" y="140" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#64748B">
      • AWS credits for overflow/backup
    </text>

    <text x="0" y="190" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="600" fill="#10B981">
      ✓ Cost-effective academic approach
    </text>
    <text x="0" y="215" font-family="Helvetica Neue, Arial, sans-serif" font-size="16" font-weight="600" fill="#10B981">
      ✓ 94% savings vs. commercial pricing
    </text>
  </g>

  <!-- Bottom Note -->
  <text x="960" y="1040" font-family="Helvetica Neue, Arial, sans-serif" font-size="14" fill="#64748B" text-anchor="middle" font-style="italic">
    Source: UW Tillicum Pricing, AWS/Azure Public Pricing, Team Cost Analysis 2025
  </text>
</svg>
